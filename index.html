<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-background">
    <div class="auth-container">
      <h2>Inicio de Sesión</h2>
      <form id="loginForm">
        <label for="usuario">Correo electrónico</label>
        <input type="email" id="usuario" name="usuario" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required />
        <p class="forgot-password">
          <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </p>

        <button type="submit">Iniciar Sesión</button>
        <button
          type="button"
          onclick="window.location.href='modulo_Registro_Usuario/registro.html'"
          style="
            background-color: #4caf50;
            color: white;
            margin-top: 12px;
            margin-left: 0;
            width: 100%;
          "
        >
          Registrarse
        </button>

        <p id="errorMsg" style="color: red"></p>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("usuario").value;
          const password = document.getElementById("contrasena").value;
          const errorMsg = document.getElementById("errorMsg");
          errorMsg.textContent = "";

          try {
            const response = await fetch(
              "https://backend-municipalidad-m4vr.onrender.com/api/auth/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            if (response.ok) {
              // Si quieres guardar el token:
              // const data = await response.json();
              // localStorage.setItem('token', data.token);

              window.location.href = "modulo_registro_tramites/registro.html";
            } else {
              errorMsg.textContent = "Usuario o contraseña incorrectos";
            }
          } catch (err) {
            errorMsg.textContent = "Error de conexión con el servidor";
          }
        });
    </script>
  </body>
</html>
