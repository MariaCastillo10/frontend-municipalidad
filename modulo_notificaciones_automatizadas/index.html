<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Módulo de Notificaciones Automatizadas</title>
  <link rel="stylesheet" href="notificaciones.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <h1>Módulo de Notificaciones Automatizadas</h1>

    <form id="form-notificacion" class="formulario">
      <div class="form-group">
        <label for="tipoNotificacion">Tipo de notificación:</label>
        <select id="tipoNotificacion" required>
          <option value="" disabled selected>Selecciona un tipo</option>
          <option value="estado">Cambio de estado del trámite</option>
          <option value="recordatorio">Recordatorio de cita</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje de notificación:</label>
        <textarea id="mensaje" placeholder="Escribe el mensaje aquí..." required></textarea>
      </div>

      <div class="form-group">
        <label for="destinatario">Destinatario (teléfono):</label>
        <input type="text" id="destinatario" placeholder="Ejemplo:987654321" required />
      </div>

      <button type="submit" class="btn">Enviar Notificación</button>
    </form>

    <div id="resultado"></div>
  </main>

  <script src="notificaciones.js"></script>
</body>
</html>
