        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" id="dni" required />
        </div>

        <div class="form-group">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" required />
        </div>

        <div class="form-group">
          <label for="tipoTramite">Tipo de TrÃ¡mite:</label>
          <input type="text" id="tipoTramite" required />

        <div class="form-group">
          <label for="fechaRegistro">Fecha de Registro:</label>
          <input type="date" id="fechaRegistro" required />
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" required>
            <option value="">Seleccione</option>

          <!-- Otros campos como nombre, tipo de trÃ¡mite, etc. -->
          <label for="documento">Adjuntar Documento (PDF o Imagen):</label>
          <input
            type="file"
            id="documento"
            accept=".pdf, .jpg, .jpeg, .png"
            required
          />
        </form>

        <button type="submit" class="btn-verde">Registrar Tramite</button>
      </form>

      <div class="tabla-container">
