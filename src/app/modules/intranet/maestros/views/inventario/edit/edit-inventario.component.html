<ims-popup
  [visible]="visible"
  [title]="title"
  [width]="'60vw'"
  (onClose)="close()"
>
  <form [formGroup]="form">
    <div *ngIf="data" class="p-fluid grid">
      <div class="col-12 md:col-6">
        <h4>Datos del Solicitante</h4>
        <ims-input
          formControlName="dniSolicitante"
          label="DNI"
          type="text"
          [required]="true"
        ></ims-input>
        <ims-input
          formControlName="nombreSolicitante"
          label="Nombres"
          type="text"
          [required]="true"
        ></ims-input>
        <ims-input
          formControlName="correoSolicitante"
          label="Correo"
          type="email"
          [required]="true"
        ></ims-input>
        <ims-input
          formControlName="celularSolicitante"
          label="Celular"
          type="text"
          [required]="true"
        ></ims-input>
        <ims-input
          formControlName="direccionSolicitante"
          label="Direcci贸n"
          type="text"
          [required]="true"
        ></ims-input>
      </div>

      <div class="col-12 md:col-6">
        <h4>Datos del C贸nyuge</h4>
        <ims-input
          formControlName="dniConyuge"
          label="DNI"
          type="text"
          [required]="true"
        ></ims-input>
        <ims-input
          formControlName="nombreConyuge"
          label="Nombres"
          type="text"
          [required]="true"
        ></ims-input>
        <ims-input
          formControlName="correoConyuge"
          label="Correo"
          type="email"
          [required]="true"
        ></ims-input>
        <ims-input
          formControlName="celularConyuge"
          label="Celular"
          type="text"
          [required]="true"
        ></ims-input>
      </div>

      <div class="col-12">
        <h4>Datos del Matrimonio</h4>
        <div class="grid">
          <div class="col-12 md:col-4">
            <label for="process_date" class="text-900 font-semibold"
              >Fecha de Matrimonio</label
            >
            <p-calendar
              formControlName="fechaMatrimonio"
              [showIcon]="true"
              dateFormat="dd/mm/yy"
            ></p-calendar>
          </div>

          <div class="col-12 md:col-4">
            <label for="process_date" class="text-900 font-semibold"
              >Municipalidad</label
            >
            <p-dropdown
              formControlName="municipalidad"
              [options]="municipalidadCbo"
              optionLabel="name"
              optionValue="id"
              placeholder="Seleccionar"
              [showClear]="true"
            ></p-dropdown>
          </div>

          <div class="col-12 md:col-4">
            <label for="process_date" class="text-900 font-semibold"
              >Distrito</label
            >
            <p-dropdown
              formControlName="distrito"
              [options]="distritoCbo"
              optionLabel="name"
              optionValue="id"
              placeholder="Seleccionar"
              [showClear]="true"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="col-12">
        <h4>Recibo de Pago</h4>
        <ng-container *ngIf="!datosPagoExtraidos; else datosExtraidos">
          <p-fileUpload
            name="documentos"
            [customUpload]="true"
            [auto]="true"
            accept=".jpg,.jpeg,.png"
            maxFileSize="5000000"
            (uploadHandler)="onUpload($event)"
          ></p-fileUpload>
        </ng-container>
        <ng-template #datosExtraidos>
          <div class="p-3 border-round surface-100">
            <div><strong>C贸digo:</strong> {{ datosPagoExtraidos.codigo }}</div>
            <div><strong>Fecha:</strong> {{ datosPagoExtraidos.fecha }}</div>
            <div><strong>Monto:</strong> {{ datosPagoExtraidos.monto }}</div>
            <div><strong>Nombre:</strong> {{ datosPagoExtraidos.nombre }}</div>
            <div>
              <strong>Nro. de operaci贸n:</strong>
              {{ datosPagoExtraidos.nroOperacion }}
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </form>

  <p-footer class="footer-buttons">
    <button
      pButton
      type="button"
      label="Guardar"
      icon="pi pi-check"
      [disabled]="form.invalid"
      (click)="save()"
    ></button>
    <button
      pButton
      type="button"
      label="Cancelar"
      icon="pi pi-times"
      (click)="close()"
      class="p-button-danger"
    ></button>
  </p-footer>
</ims-popup>
